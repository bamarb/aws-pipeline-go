# trapyz geo loc config

version = "1.0"
# default radius 300 meters 
radius = "300"
nworkers = 4
tpz_env = "dev"
#cache type can be "inmem" or "redis"
cache_type= "redis"
inputdir = "/home/bamar/trapyz/scratch/s3-dump"

[db]
    [db.mysql-prod]
    server = ""
    port = "3306"
    dbname = ""
    user = ""
    password = ""

    [db.redis-prod]
    server = ""
    port = "6379"
    dbname = ""
    user = ""
    password = ""

    [db.mysql-dev]
    server = "127.0.0.1"
    port = "3301"
    dbname = "trapyz_beta"
    user = "root"
    password = "admin"

    [db.redis-dev]
    server = "127.0.0.1"
    port = "6379"
    dbname = ""
    user = ""
    password = ""
  
[output]
directory = "./tpz-geo-out"
file = "geocalc.out"
logdir  = "./tpz-geo-out"
logfile = "geocalc-process.log"

